<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable access</title>
</head>
<body>
    <h1>Accessing the JS variables</h1>
    <p class="first"></p>
    <div class="second"></div>
    <div class="third"></div>
    <script>
        let a = "Sufiyan Malik";
        const b = "Mumbai";
        var c = 25;
        document.querySelector(".first").innerHTML = "Name: "+a;
        document.querySelector(".second").innerHTML ="Location:"+b;
        document.querySelector(".third").innerHTML = "Age:"+c;
    </script>
</body>
</html>
