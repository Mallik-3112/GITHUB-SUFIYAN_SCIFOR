<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript variables</title>
</head>
<body>
    <script>
        // variable declaration
        let fname = "Sufiyan";
        let lname = "Malik";
        let age = 24;
        let email = "sufiyan@abc.com";

        // print varibales
        document.write("<strong> Name: </strong>"+ fname + "<br>")
        document.write("<strong> Last Name: </strong>"+ lname + "<br>")
        document.write("<strong> Age: </strong>"+ age + "<br>")
        document.write("<strong>Email: </strong>"+ email + "<br>")
    </script>
</body>
</html>
