<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React component onSet</title>
    
</head>
<body>
    <!-- Include React and ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Include Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <div id="root"></div>
  <script type="text/babel">
    class Car extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          Name: "Raj",
          Lname: "ssss",
          Email: "bc@gmail.com",
          BirthYear: 1998
        };
      }

      Name = () => {
        this.setState({ Name: "Sufiyan" });
      };

      Lname = () => {
        this.setState({ Lname: "Malik" }); // Fixed 'setstate' to 'setState'
      };

      render() {
        return (
          <div>
            <h1>
              I am {this.state.Name} {this.state.Lname}
            </h1>
            <p>
              My Email is {this.state.Email} and my birth year is {this.state.BirthYear}
            </p>
            <button onClick={this.Name}>Change Name</button>
            <button onClick={this.Lname}>Change Last Name</button>
          </div>
        );
      }
    }

    const container = document.getElementById("root");
    const root = ReactDOM.createRoot(container);
    root.render(<Car />);
  </script>
</body>
</html>
