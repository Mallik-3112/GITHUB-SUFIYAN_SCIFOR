<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparision Operator Task</title>
</head>
<style>
    body{
        text-align: center;
        line-height: 40px;
        font-size: 20px;
        font-weight: bold;
    }
</style>
<body>
    <h1>Comparision Operators</h1>

    <script>
        var a = 10;
        var b = 20;

        document.write("a === b = ", a === b);
        document.write("<br>");
        document.write("a == b = ", a == b);
        document.write("<br>");
        document.write("a != b = ", a != b);
        document.write("<br>");
        document.write("a !== b = ", a !== b);
        document.write("<br>");
        document.write("a > b = ", a > b);
        document.write("<br>");
        document.write("a < b = ", a < b);
        document.write("<br>");
        document.write("a <= b = ", a <= b);
        document.write("<br>");
        document.write("a >= b = ", a >= b);
    </script>
</body>
</html>
