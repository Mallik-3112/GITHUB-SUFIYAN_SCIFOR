<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
</head>
<body>
    <h1>Fetch API</h1>
    <input type="text" id="input">
    <button onclick="f1()">Search</button>
    <div id="result"></div>


    <script>
        function f1() {
            const searchBtn = document.getElementById('input').value;
            fetch(`https://dummyjson.com/products/search?q=${searchBtn}`)
            .then(res => res.json())
            .then(data=>{document.getElementById('result').innerHTML = JSON.stringify(data)});
        }
    </script>
</body>
</html>
