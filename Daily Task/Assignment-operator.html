<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operator</title>
</head>
<body>
    <h1>Assignment Operator</h1>

    <script>
      var a = 10;
      var b = 5;
      var add = a + b;
      var sub = a - b;
      var mul = a * b;
      var div = a / b;
      var mod = a % b;

      document.write("Addition: " + add + "<br>");
      document.write("Subtraction: " + sub + "<br>");
      document.write("Multiplication: " + mul + "<br>");
      document.write("Division: " + div + "<br>");
      document.write("Modulus: " + mod + "<br>");
    </script>
</body>
</html>
