<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type</title>
</head>
<body>
    <h1>JavaScript datatype</h1>

    <script>
        // string datatype
        let name = "Sufiyan Malik";
        console.log(name)
        console.log("data type = "+typeof(name))

        // number type
        let marks = 86;
        console.log(marks)
        console.log("data type = "+typeof(marks))

        // boolean type
        let pass = true;
        console.log(pass)
        console.log("data type = "+typeof(pass))
        
        // undefined datatype
        let abc;
        console.log(abc)
        console.log("data type = "+typeof(abc))
    </script>
</body>
</html>
