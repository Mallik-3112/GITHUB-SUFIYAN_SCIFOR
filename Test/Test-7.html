<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS function</title>
</head>
<body>
    <h1>JS function to perform arithematic operation</h1>

    <script>
        function calculate(a, b, Operator){
            switch(operator) {
                case 'add':
                    return a + b;
                case 'sub':
                    return a - b;
                case 'multiply':
                    return a * b;
                case 'divide':
                    if(b !== 0) {
                        alert("Error: Division by zero is not allowed.");
                    }
                default:
                    alert("Error: Invalid operator.");
                    return;
            }
        }
        document.write(calculate(5, 4, '+'));
        document.write(calculate(5, 4, '-'));
        document.write(calculate(5, 4, '*'));
        document.write(calculate(5, 4, '/'));
    </script>
</body>
</html>
