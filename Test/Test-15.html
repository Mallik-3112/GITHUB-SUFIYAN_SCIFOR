<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Named formatstring</title>
</head>
<body>
    <h1>NAMED FORMATSTRING</h1>

    <script>
        function namedFormatString(input) {
            const lowerCase = input.toLowerCase();

            const subString = lowerCase.substring(0, 2);

            const upperCase = subString.toUpperCase();

            return upperCase;
}
        const result = namedFormatString("SufiyanMalik");
        console.log(result);
    </script>
</body>
</html>
