<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Named formatstring</title>
</head>
<style>
    body{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: larger;
    }
</style>
<body>
    <h1>NAMED FORMATSTRING</h1>

    <script>
        function namedFormatString(string) {

        const uppercaseString = string.toUpperCase();

        const lowercaseString = string.toLowerCase();

        const substring = string.substring(2, 5);

        return {
            uppercase: uppercaseString,
            lowercase: lowercaseString,
            substring: substring
        };
    }

        const inputStr = "Sufiyan Malik";
        const result = namedFormatString(inputStr);
        document.write("Uppercase: ", result.uppercase + "<br>");
        document.write("Lowercase: ", result.lowercase + "<br>");
        document.write("Substring (index 2 to 5): ", result.substring + "<br>");
    </script>
</body>
</html>
