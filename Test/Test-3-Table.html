<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, td, tr{
            border: 1px solid black;
        }
        .head{
            font-size: larger;
            font-weight: 500;
            color: red;
        }
        .total{
            font-size: x-large;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <table>
    <tr>
        <td class="head">PRODUCT NAME</td>   
        <td>Maggie</td>
        <td>Shampoo</td>
        <td>biscuits</td>
        <td>Milk</td>
    </tr>
    <tr>
        <td class="head">PRICE PER QUANTITY</td>
        <td>80</td>
        <td>199</td>
        <td>20</td>
        <td>60</td>
    </tr>
    <tr>
        <td class="head">QUANTITY</td>
        <td>2 pack</td>
        <td>1 bottel</td>
        <td>5 packet</td>
        <td>2 liter</td>
    </tr>
    <tr class="total">
        <td>TOTAL </td>
        <td>160</td>
        <td>199</td>
        <td>100</td>
        <td>120</td>
    </tr>
   </table>
</body>
</html>
