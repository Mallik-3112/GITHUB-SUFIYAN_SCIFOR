    <h1>Operation with array function</h1>

    <script>

        function reverseAndSortArray(arr){
            let reverse = arr.reverse();
            console.log(`Reversed array = ${reverse}`);

            let sort = arr.sort();
            console.log(`Sort array = ${sort}`);
            return sort;
        }

        let result = reverseAndSortArray(input);
