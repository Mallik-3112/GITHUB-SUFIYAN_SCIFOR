<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
            line-height: 28px;
        }
    </style>
</head>
<body>
    <h1>Break and continue statement</h1>

    <script>
        document.write("<strong>This is a continue statement.</strong><br>")
        var i=1;
        do{
            document.write("The number is ", i++)
        }while(i<=10)
        document.write("<br>")
    
        document.write("<strong>This is a break statement.</strong><br>")
        var i=1;
        do{
            document.write("The number is ", i++, "<br>")
        }while(i<=10)
    </script>
</body>
</html>
