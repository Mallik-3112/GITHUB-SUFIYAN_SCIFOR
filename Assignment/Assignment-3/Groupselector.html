<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-2</title>
    <style>
    /*Group select*/
    h1, h2, h3, div, p{
    text-align: center;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    background-color:blanchedalmond;
    }
    /*ID select*/
    #divTag{
        color:blue;
        font-style: italic;
        font-size: larger;
    }
    /*class select*/
    .para{
        font-size: x-large;
        color: yellowgreen;
    }
    /*Tag select*/
    h3{
        font-family: Verdana;
        color: brown;
    }
    </style>
</head>
<body>
    <h1>This is heading-1</h1>
    <h2>This is heading-2</h2>
    <h3>This is a heading-3</h3>
    <div id="divTag">This is a div tag</div>
    <p class="para">This is a paragraph</p>
</body>
</html>
