<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-Else condition</title>
    <style>
        body{
            text-align: center;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1>Positive number, negative number and zero</h1>
    <script>
        var number = prompt("Enter a number!");
        if(number > 0){
            document.write(number," is a positive number.")
        }else if(number < 0){
            document.write(number," is a negative number.")
        }else{
            document.write(number," is a invalid number.")
        }

    </script>
</body>
</html>
